{% extends "documents/password_base.html" %}
{% block content %}

<p class="text-muted text-center">
Enter your registered email to receive a reset link.
</p>

<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}

    <button class="btn btn-primary w-100 mt-3">Send Reset Link</button>
</form>

{% endblock %}
